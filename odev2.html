<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="odev2.css">
    <title>GOOGLE</title>
</head>
<body>
    <img class="img" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google img">

    <div class="top-box">
        <div >
            <p class="text">Search the web using Google!</p> 
            <br>
            <input type="text" name="q" values size="60">
            <br>
            <input type="submit" value="GOOGLE Search">
            <input type="submit" value="I'm feeling lucky">
        </div>
    </div>
    <div class="left-box">
        <div>
            <p class="text">Special Searches</p> 
            <p class="text"><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></p> 
            <p class="text"><a href="">Linux Search</a></p>
         </div>
    </div>     
     <div class="middle-box">
        <div>
            <p class="text"> <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a></p>
            <p class="text"> <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a></p>
            <p class="text"> <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a></p>
            <p class="text"> <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a></p>
        </div>
    </div>
    <div class="right-box">
         <div>
            <p class="text">Get Google!</p>
            <p class="text">updates monthly</p>
            <input type="text" name="q" values size="30" value="your e mail">
            <br>
            <input type="submit" value="Subscribe">
            <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
            <br>
         </div>
    </div>
    
   
    
    
</body>
</html>
